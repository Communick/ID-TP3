<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Camera Test</title>
    <style src="styles.css"></style>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
    <script src="script.js"></script>
</head>
<body>
    <a-scene embedded webxr="optionalFeatures: dom-overlay; overlayElement: #overlay" arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-plane position="0 0 0" src="grass.jpg" rotation="-90 0 0" width="1" height="1" color="#7BC8A4"></a-plane>
            <a-skybox color="#ECECEC" src="Daylight Box UV.png" radius="30" segments="18"></a-skybox>
        </a-marker>
            <a-entity camera>
            <a-cursor fuse="false" raycaster="objects: .clickable"></a-cursor>                
        </a-entity>
    </a-scene>
</body>
</html>
