<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Camera Test</title>
  <style ref="stylesheet" styles="aframe.css"></style>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@3.3.0/dist/aframe-physics-system.min.js"></script>

  <script type="importmap">
  {
  "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
      "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/",
      "aframe ": "https://aframe.io/releases/1.5.0/aframe.min.js",
      "aframe-physics-system": "https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"
    }
    }
</script>
</head>
<body>
    <header>
        <h1>TP3 Navigation</h1>
        <nav class="navbar">
            <ul class="nav-links">
                <li tag="navlink"><a href="index.html">Three.js</a></li>
                <li tag="navlink"><a href="aframe.html">A-Frame</a></li>
            </ul>
        </nav>
    </header>
    <a-scene physics="gravity: -9.8">

      <!-- Sol -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="200" height="200" color="#7BC8A4"
               static-body></a-plane>

      <!-- Cube joueur -->
      <a-box id="player" position="0 1 0" depth="1" height="1" width="1" color="red"
       dynamic-body="mass: 1" player-controls></a-box>


      <!-- Quelques obstacles -->
      <a-box position="3 1 -5" depth="2" height="2" width="2" color="blue"
             dynamic-body="mass: 2"></a-box>
      <a-box position="-3 1 -5" depth="2" height="2" width="2" color="orange"
             dynamic-body="mass: 5"></a-box>

      <!-- CamÃ©ra -->
      <a-entity position="0 2 5">
        <a-camera></a-camera>
      </a-entity>

    </a-scene>
    <script type="module" src="aframe.js"></script>
</body>
</html>
